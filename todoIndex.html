<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1 id="clock">00:00:00</h1>
    </div>
    <div>
        <form id="nameForm">
            <input id="nameInput" placeholder="이름을 입력하세요."/>
        </form>
    </div>
    <div>
        <form id="focusForm">
            <input id="focusInput" placeholder="포커스를 입력하세요."/>
        </form>
    </div>
    <div>
        <form id="todoForm">
            <input id="todoInput" placeholder="할일을 입력하세요."/>
        </form>
    </div>
    <div>
        <ul id="todoList">리스트가 들어갑니다.</ul>
    </div>
    <div>
        <span id="quoteSpan">명언이 들어갑니다.</span>
    </div>
    <div>
        <span id="weatherSpan">날씨가 들어갑니다.</span>
    </div>
    <script src="./app.js"></script>
    <script src="./clock.js"></script>
    <script src="./quotes.js"></script>
    <script src="./todo.js"></script>
    <script src="./weather.js"></script>
    <script src="./background.js"></script>
</body>
</html>
